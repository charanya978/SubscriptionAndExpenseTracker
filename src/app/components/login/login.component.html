<h1 class="app-name">TrackEase</h1>
<div class="container">
  <h2>LOGIN</h2>
  <form (ngSubmit)="login()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/signup">Signup</a></p>
  <!-- Message Box -->
<div *ngIf="showMessage" class="overlay">
  <div class="message-box" [ngClass]="messageType">
    <p>{{ message }}</p>
    <button (click)="closeMessageBox()">Close</button>
  </div>
</div>
</div>
