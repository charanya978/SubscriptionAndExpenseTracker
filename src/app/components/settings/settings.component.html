<div class="settings-container">
  <div class="settings-card">
    <h2>Settings</h2>

    <!-- Profile Section -->
    <div class="section">
      <h3>Profile</h3>
      <div class="input-group">
       
        <input type="text" [(ngModel)]="user.name" Placeholder= "Name" >
      </div>

      <div class="input-group">
        <input type="email" [(ngModel)]="user.email" Placeholder="Email">
      </div>

      <button class="save-btn" (click)="saveProfile()">Save Changes</button>
    </div>
   
    <hr>

    <!-- Security Section -->
    <div class="section security">
      <button class="delete-btn" (click)="deleteAccount()">Delete Account</button>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
   <!-- Message Box -->
<!-- Message Box / Confirmation Popup -->
<div class="overlay" *ngIf="showMessage">
  <div class="message-box" [ngClass]="messageType">
    <p>{{ message }}</p>

    <div *ngIf="showConfirm" class="confirm-actions">
      <button (click)="confirmDelete(true)">Yes, Delete</button>
      <button (click)="confirmDelete(false)">Cancel</button>
    </div>

    <button *ngIf="!showConfirm" (click)="closeMessageBox()">Close</button>
  </div>
</div>


  </div>
</div>
